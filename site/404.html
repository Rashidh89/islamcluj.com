<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found - E-Commerce Store</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #ff6b6b, #ff8e8e);
            font-family: 'Arial', sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .container {
            text-align: center;
            position: relative;
            padding: 2rem;
        }

        .error-code {
            font-size: 15rem;
            font-weight: 900;
            color: rgba(255, 255, 255, 0.3);
            text-shadow: 4px 4px 0 rgba(0, 0, 0, 0.1);
            animation: float 3s ease-in-out infinite;
        }

        .cartoon-box {
            width: 200px;
            height: 200px;
            background: #fff;
            border-radius: 20px;
            margin: -100px auto 2rem;
            position: relative;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
            animation: bounce 2s ease infinite;
        }

        .cartoon-box::after {
            content: '?';
            position: absolute;
            font-size: 8rem;
            color: #ff6b6b;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .message {
            font-size: 2rem;
            color: #fff;
            margin-bottom: 1.5rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .description {
            font-size: 1.2rem;
            color: rgba(255, 255, 255, 0.9);
            margin-bottom: 2rem;
            max-width: 600px;
        }

        .home-btn {
            padding: 1rem 2rem;
            background: #fff;
            color: #ff6b6b;
            border: none;
            border-radius: 30px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .home-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        }

        .floating-items {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .floating-item {
            position: absolute;
            animation: float 3s ease-in-out infinite;
        }

        .floating-item i {
            font-size: 2rem;
            color: rgba(255, 255, 255, 0.8);
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        @keyframes glitch {
            0% { transform: translate(0); }
            20% { transform: translate(-2px, 2px); }
            40% { transform: translate(-2px, -2px); }
            60% { transform: translate(2px, 2px); }
            80% { transform: translate(2px, -2px); }
            100% { transform: translate(0); }
        }

        @media (max-width: 768px) {
            .error-code {
                font-size: 10rem;
            }
            
            .message {
                font-size: 1.5rem;
            }
            
            .description {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="floating-items">
        <div class="floating-item" style="top: 20%; left: 10%">
            <i class="fas fa-shopping-bag"></i>
        </div>
        <div class="floating-item" style="top: 70%; left: 80%">
            <i class="fas fa-truck"></i>
        </div>
        <div class="floating-item" style="top: 40%; left: 90%">
            <i class="fas fa-box-open"></i>
        </div>
    </div>

    <div class="container">
        <div class="error-code">404</div>
        <div class="cartoon-box"></div>
        <h1 class="message">Oops! Lost in the Aisles</h1>
        <p class="description">
            Looks like this product took a wrong turn! Don't worry, our best shoppers are on it.<br>
            In the meantime, let's get you back to browsing amazing products.
        </p>
        <button class="home-btn">
            <i class="fas fa-home"></i> Return to Homepage
        </button>
    </div>

    <script>
        // Add random floating items
        const floatingItems = document.querySelector('.floating-items');
        const icons = ['fa-shopping-cart', 'fa-gift', 'fa-tag', 'fa-credit-card'];
        
        for(let i = 0; i < 8; i++) {
            const item = document.createElement('div');
            item.className = 'floating-item';
            item.style.left = `${Math.random() * 100}%`;
            item.style.top = `${Math.random() * 100}%`;
            item.style.animationDelay = `${Math.random() * 2}s`;
            
            const icon = document.createElement('i');
            icon.className = `fas ${icons[Math.floor(Math.random() * icons.length)]}`;
            item.appendChild(icon);
            
            floatingItems.appendChild(item);
        }

        // Add hover effect to button
        document.querySelector('.home-btn').addEventListener('mouseover', function() {
            this.style.animation = 'glitch 0.3s linear';
        });
        
        document.querySelector('.home-btn').addEventListener('mouseout', function() {
            this.style.animation = '';
        });
    </script>
</body>
</html>
